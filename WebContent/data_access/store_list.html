//当为城市公司和区域经理时调用此方法添加设置管理街道
function isStoreend(store_id){
	var update_user="";
	var  flsgss=true;
	doManager("StoreDynamicManager", "findStoreDynamic", store_id, function(
			data, textStatus, XMLHttpRequest) {
		if (data.result) {
			if(data.data!="null"){
				var jsonData = $.fromJSON(data.data);
				if(jsonData['auditor_status']==1){
					flsgss=false;
					doManager("ScoreRecordTotalManager", "findScoreUserName", jsonData['work_id'], function(
							data, textStatus, XMLHttpRequest) {
						if (data.result) {
							if(data.data!="null"){
								update_user=data.data;
							}
						}

					},false);
				}else{

						var url = "../data_access/select_view/select_town_manager_checked.html?store_id="+store_id;
						layer.open({
							type: 2,
							title:  ['服务街道', 'color:#fff'],
							shadeClose: true,
							shade:[0.1, '#393D49'],
							moveOut:false,
							move:false,
							skin: 'layer-ext-crmskin',
							area: ['80%', '80%'],
							offset:  ['10px', '100px'],
							content: url,
							btn:['保存街道','关闭'],
							yes:function(index){
								var flagss=true;
								if(parent_arr.length==0){
									flagss=false;
									alert("请选择街道");
									return ;
								}
								var stt="";
								var town_name="";
								for (var i=0;i<parent_arr.length;i++){
									stt+=parent_arr[i].id+",";
									town_name+=parent_arr[i].name+",";
								}
								stt=stt.substring(0,stt.length-1);
								town_name=town_name.substring(0,town_name.length-1);
								if(place_town_id_parent==null||place_town_id_parent==undefined||place_town_id_parent==''){
									flagss=false;
									alert("请去门店信息编辑页面,维护门店位置所在街道！");
									return ;
								} if(stt.search(place_town_id_parent)==-1){
									flagss=false;
									alert("门店服务范围覆盖街道必须包含门店位置所在街道!");
									return ;
								}
								if(flagss){
									var o = {};
									o['store_id']=store_id_parent;
									o['town_id']=stt;
									o['town_name']=town_name;
									doManager("StoreManager", "updateStoreTown", o, function(data,
																							 textStatus, XMLHttpRequest) {
										if (data.result) {
											alert("修改成功！");
											location.reload();
										}},false)
								}
								alert(store_id_parent);
							},
							cancel: function(index){
								layer.close(index);
							}
						});
				}
			}}},false);
	if(!flsgss){
		alert("该门店待"+update_user+"审批!");
		return;
	}
}

   //当正式开店时调用此方法
   function openstore(store_id){
	   $('#family_div').dialog({
	        bgiframe : true,
	        title : "系统信息",
	        width : 320,
	        height : 150,
	        open:function(event,ui){$(".ui-dialog-titlebar-close").hide();},
	        buttons : {
	            "确定" : function() {
	            	$(this).dialog("close");
	            	//根据门店id查询门店信息，如果当前为通过并且不为运营中时开通门店
	     		   doManager("StoreManager", "findStore", [store_id], function(
	     					data, textStatus, XMLHttpRequest) {
	     				if (data.result) {
	     					if(data.data!="null"){
	     						var jsonData = $.fromJSON(data.data);
	     						var estate=jsonData.estate;
	     						if(estate=='运营中'||estate=='闭店中'){
	     							$$.showMessage("系统信息", "门店已运营或已闭店！");
	     						}else{
	     							doManager("StoreDynamicManager", "updateStoreEstate", [store_id], function(
	     									data, textStatus, XMLHttpRequest) {
	     								if(data.data!="null"){
	     									alert("开店成功!");
	     									window.location.href = 'store_list.html';
	     								}
	     								
	     							},false)
	     						}
	     					}
	     				} else {
	     					$$.showMessage("系统信息", "信息加载异常!");
	     				}
	     			},false);
	            	
	            },
	            "取消" : function() {
	                $(this).dialog("close");
	            }
	        },
	        modal : true
	    });

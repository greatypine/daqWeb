<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="X-UA-Compatible"content="IE=8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>表单列表</title>
		<script type="text/javascript" src="../scripts/lib-main.js"></script>
		<script type="text/javascript" src="../scripts/common/pms.js"></script>
		<script type="text/javascript" src="../scripts/common/pmsCommon.js"></script>
		<script type="text/javascript" src="../bizbase/js/refDialog.js"></script>
		<script type="text/javascript" src="../scripts/common/common-simpletable.js"></script>
		<link rel="StyleSheet" type="text/css" href="../scripts/css/validation.css">
		<link rel="stylesheet" href="../bizbase/script/tree/jquery.treeview.css" />
		<link rel="StyleSheet" type="text/css" href="../scripts/css/common-simpletable.css">
		<script type="text/javascript">
			function turnToDo() {
				document.getElementById("todoNavg").className = "select";
				document.getElementById("doneNavg").className = "";
				document.getElementById("finishNavg").className = "";
				document.getElementById("toDoFrame").src = "todo.html";
			}
			function turnDone() {
				document.getElementById("doneNavg").className = "select";
				document.getElementById("todoNavg").className = "";
				document.getElementById("finishNavg").className = "";
				document.getElementById("toDoFrame").src = "done.html";
			}
			/**
			 * 办结事项
			 */
			function finishDone() {
				document.getElementById("finishNavg").className = "select";
				document.getElementById("todoNavg").className = "";
				document.getElementById("doneNavg").className = "";
				document.getElementById("toDoFrame").src = "finishDone.html";
			}
		</script>
	</head>
	<body>
        <div class="rightcont clear">
            <div class="title clear">
                <div class="arrowleft" style="cursor:hand;" onclick="toggleNavi();">
                </div>
                <div class="ico2">
                </div>
                <div class="ico1">
                </div>
                <a href="#">待办已办</a>
            </div>
            <div id="tabdocument" style="clear: both;float: none;height:24px;padding:0px" class="mainNavg clear">
                <ul>
                    <li id="todoNavg" class="select" onclick="turnToDo()">
                        <a>
                            <font>
								待办事项
                            </font>
                        </a>
                    </li>
                    <li id="doneNavg" onclick="turnDone()">
                        <a>
                            <font>
								已办事项
                            </font>
                        </a>
                    </li>
					<li id="finishNavg" onclick="finishDone()">
                        <a>
                            <font>
								办结事项
                            </font>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="containerbody" style="padding:0px;">
                <div id="nav_cont">
                    <h1>
                        <div id="_un_container_0_0_1">
                            <iframe id="toDoFrame" src="todo.html" frameborder="2" width="800" height="600" style="width:100%;hiehgt:100%" scrolling="yes" marginheight="0" marginwidth="0">
                            </iframe>
                        </div>
                    </h1>
                </div>
            </div>
        </div>
    </body>
</html>

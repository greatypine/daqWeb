function showTemplateInfo(t){
	var code = $(t).val();
	
	if(code!=""){
		
		for(var i=0;i<templateDetail.length;i++){
			var cur_code = templateDetail[i].code;
			var type=templateDetail[i].model;
			if(cur_code==code){
				
				if(type=="MMXG"||type=="YHHX"){
					
					$("#title").val(templateDetail[i].name);
					$("#content").val(templateDetail[i].content);
					$("#title").attr("readonly","readonly");

//发送消息
 function doSave2(){
	
	var type=$("#type").val();
	if(type==""){
		$$.showMessage('提示',"请选择公告类型!");
		return;
	}
	
	var releaseUnit = $("#releaseUnit").val();
	if(releaseUnit==""){
		$$.showMessage('提示',"发布单位不能为空!");
		return;
	}
	
	var title= $("#title").val();
	if(title.replace(/^\s+|\s+$/g, '')==""){
		$$.showMessage('提示',"信息标题不能为空!");
		return;
	}
	
	if(title.length>60){
		$$.showMessage('提示',"信息标题字数不得多于60!");
		return;
	}
	
	var content = $("#content").val();
	if(content.replace(/^\s+|\s+$/g, '')==""){
		$$.showMessage('提示',"信息内容不能为空!");
		return;
	}
	
	if(content.length>800){
		$$.showMessage('提示',"信息内容字数不得多于800!");
		return;
	}
	
	var city = "";
	if(selectCity!=null&&selectCity.length>0){
		city = selectCity.join();
	}
	
	var store ="";
	if(selectStore!=null&&selectStore.length>0){
		
		store = selectStore.join();
	}
	
	var zw = "";
	if(selectZw!=null&&selectZw.length>0){
		zw = selectZw.join();
	}
	
	var cityes= "";
	if(saveCity!=null&&saveCity.length>0){
		cityes = saveCity.join();
	}
	
	var stores="";
	if(saveStore!=null&&saveStore.length>0){
		stores = saveStore.join();
	}
	
	var jobs ="";
	if(saveZw!=null&&saveZw.length>0){
		jobs = saveZw.join();
	}
	
	var grade = $("#grade").val();
	
	$("#btnSave").val("发送中...");
	var index = layer.load(2, {
		  shade: [0.2,'#0a0a0a'] //0.1透明度的白色背景
		});
	
	var user = {
			citynames:city,
			name:store,
			zw:zw
	}

	var notice = {
			title:title,
			content:content,
			type:type,
			grade:grade,
			releaseUnit:releaseUnit,
			receiveUser:user,
			cityes:cityes,
			stores:stores,
			zw:jobs
	}
	
 	doManager('noticeManager','saveNotice',[notice],function(data){
        if(data.result){
            var result = JSON.parse(data.data);
            layer.close(index);
            doBack();
        }else{
            $$.showMessage('提示',data.message);
        }
    }); 
	
}

function showNoticeWay(){
	var grade = $("#grade").val();
	if(grade==1){//高级
		$($("#notice_way").children("img")[0]).show();
		$($("#notice_way").children("img")[1]).show();
	}else if(grade==2){//中级
		$($("#notice_way").children("img")[0]).hide();
		$($("#notice_way").children("img")[1]).show();
	}else if(grade==3){//低级
		$($("#notice_way").children("img")[0]).hide();
		$($("#notice_way").children("img")[1]).hide();
		
	}
	
}

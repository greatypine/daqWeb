    <script>
        $(function(){
               onSearchSup();
        });

        /*
         * 查看
         */
        var viewObj = {
            html: '<a href="#">查看</a>',
            func: function(queryid, data, nTr, allColumns){
                var json = convertDataToObj(data, allColumns);
				var monday = new Date(parseInt(json.monday)).format("yyyy-MM-dd");
                window.location.href = 'generalEventPublisFindView.html?monday='+monday+"&title="+json.eventTime;
                
            }
        }
        $pmspage.opArr = [viewObj];
        
        /**
         * 列表中将data数组数据转换成json对象
         * @param {Object} data
         * @param {Object} allColumns
         */
        function convertDataToObj(data, allColumns){
            var json = "{";
            for (var i = 0; i < data.length; i++) {
                json += "'" + allColumns[i].key + "'";
                json += ":"
                json += "'" + data[i] + "',";
            }
            json = json.substr(0, json.length - 1) + "}";
            var jsonObj = $.fromJSON(json);
            return jsonObj;
        }
        
        /**
         * 查询列表
         */
        function onSearchSup(){
            $$.executeSearch('indexGeneralEventQuery', 'bidSearchDiv'); //queryid, the params div id.
	    }
        
    </script>

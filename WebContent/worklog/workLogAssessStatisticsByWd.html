    <script type="text/javascript">
    	var orgId = getUrlParamByKey("orgId");
    	var orgName = getUrlParamByKey("orgName");
    	var wds = getUrlParamByKey("wd");
        $(function () {
				//
			if(orgId!=null&&orgName!=null){
				$("#orgId").val(orgId);
				$("#orgName").val(orgName);
			}else{
				$("#orgId").val("3301");
				$("#orgName").val("中国石油勘探开发研究院");
			}
			$("#searchType").val("Inter");
			if(wds=="id2"){
				$("input[name='tjwd'][value='id3']").attr("checked", true);
			}else if(wds=="id3"){
				$("input[name='tjwd'][value='id4']").attr("checked", true);
			}else if(wds=="id4"){
				$("input[name='tjwd'][value='userId']").attr("checked", true);
			}
			
			$validator = $("#searchForm").data("PMSValidator");
            var s1 = $("#s1")[0];
            var s2 = $("#s2")[0];
            $validator.addDateCompareRule(
                {
                    dateFrom: s1,
                    dateTo: s2,
                    msg: "开始时间应小于截止时间"
                });

            // 初始化本月日期
            $("#s1").val(getMonthStartDate());
            $("#s2").val(getMonthEndDate());
            $("input:radio[name='daySel']").bind("change", function() {
                var daySelVal = $("input:radio[name='daySel']:checked").val();
                // 当日
                if (daySelVal == "0") {
                    // 初始化本日日期
                    $("#s1").val(formatDate(new Date()));
                    $("#s2").val(formatDate(new Date()));
                // 当周
                } else if (daySelVal == "1") {
                    // 初始化本周日期
                    $("#s1").val(getWeekStartDate());
                    $("#s2").val(getWeekEndDate());
                // 当月
                } else if (daySelVal == "2") {
                    // 初始化本月日期
                    $("#s1").val(getMonthStartDate());
                    $("#s2").val(getMonthEndDate());
                }
            });
			//初始化表格
			editTab = new SimpleTable("toDoTab", {
					param : 'conditionsDiv',
					checkMode : 'single',
					scrollX : true,
					showpaging : 'false',
					showprint : 'false',
					columns : {
						nums:{
							header : '序号',
							width : '10%'
						},
						
						orgName : {
							header : '单位/个人名称',
							width : '20%'
						},
						shouldReport : {
							header : '抽中天数',
							width : '10%'
						},
						scoreA : {
							header : 'A',
							width : '10%'
						},
						scoreB : {
							header : 'B',
							width : '10%'
						},
						scoreC : {
							header : 'C',
							width : '10%'
						},
						scoreD : {
							header : 'D',
							width : '10%'
						},
						scoreF : {
							header : 'F',
							width : '10%'
						}
					},
					formatters : {
						orgName : function(v, obj) {
							
							if (obj.orgId != "" && obj.orgId != null) {
								var wd= $("input:radio[name='tjwd']:checked").val();
								if(wd=="userId"){
									return "<a href='workLogAssessPersonStatisticsFromWd.html?userId=" + obj.orgId+"&userName="+obj.orgName+"&endDate="+$("#s2").val()+"&beginDate="+$("#s1").val()+ "'>" + obj.orgName + "</a>";

								}else{
									return "<a href='workLogAssessStatisticsByWd.html?orgId=" + obj.orgId+"&wd="+wd+"&orgName="+obj.orgName+ "'>" + obj.orgName + "</a>";
								}
							
							}else{
								return "<a>" + obj.orgName + "</a>";
							}
						}
					}
				})
			
        });

        var now = new Date(); //当前日期
        var nowDayOfWeek = now.getDay(); //今天本周的第几天
        var nowDay = now.getDate(); //当前日
        var nowMonth = now.getMonth(); //当前月
        var nowYear = now.getFullYear(); //当前年

        //获得某月的天数
        function getMonthDays(myMonth){
            var monthStartDate = new Date(nowYear, myMonth, 1);
            var monthEndDate = new Date(nowYear, myMonth + 1, 1);
            var   days   =   (monthEndDate   -   monthStartDate)/(1000   *   60   *   60   *   24);
            return   days;
        }

        //格局化日期：yyyy-MM-dd
        function formatDate(date) {
            var myyear = date.getFullYear();
            var mymonth = date.getMonth()+1;
            var myweekday = date.getDate();

            if(mymonth < 10){
                mymonth = "0" + mymonth;
            }
            if(myweekday < 10){
                myweekday = "0" + myweekday;
            }
            return (myyear+"-"+mymonth + "-" + myweekday);
        }
		//格局化日期：MM/dd/yyyy
        function formatDateTOparse(date) {
            var myyear = date.getFullYear();
            var mymonth = date.getMonth()+1;
            var myweekday = date.getDate();

            if(mymonth < 10){
                mymonth = "0" + mymonth;
            }
            if(myweekday < 10){
                myweekday = "0" + myweekday;
            }
            return (mymonth + "/" + myweekday+"/"+myyear);
        }
		//格局化日期：MM/dd/yyyy,传入的日期字符串格式为"YYYY-MM-DD"
			 function formatDateTOparseByStr(datestr) {
	            mymonth=datestr.substr(5,2);
				myweekday=datestr.substr(8,2);
				myyear=datestr.substr(0,4);
	            return (mymonth + "/" + myweekday+"/"+myyear);
	        }
        //获得本周的开端日期
        function getWeekStartDate() {
            var weekStartDate = new Date(nowYear, nowMonth, nowDay - nowDayOfWeek + 1);
            return formatDate(weekStartDate);
        }

        //获得本周的停止日期
        function getWeekEndDate() {
            var weekEndDate = new Date(nowYear, nowMonth, nowDay + (7 - nowDayOfWeek));
            return formatDate(weekEndDate);
        }

        //获得本月的开端日期
        function getMonthStartDate(){
            var monthStartDate = new Date(nowYear, nowMonth, 1);
            return formatDate(monthStartDate);
        }

        //获得本月的停止日期
        function getMonthEndDate(){
            var monthEndDate = new Date(nowYear, nowMonth, getMonthDays(nowMonth));
            return formatDate(monthEndDate);
        }

        function clearCondition() {
            $("#s1").val("");
            $("#s2").val("");
            $("#workLogType").val("");
            $("#workProject").val("");
            $("#workContent").val("");
            $("#isDuty").val("");
        }
		//比较两个时间之差,传入的日期的格式为yyyy-MM-dd,date1为开始日期，date2为结束日期
		function comepareDate(date1,date2){
			var days;
			if(Date.parse(date2)>=Date.parse(date1)){
				var days=(Date.parse(date2)-Date.parse(date1))/(24 * 60 * 60 * 1000);
				return days;
			}
		}
		function onSatisticsByInter(){
			$("#searchType").val("Inter");
			editTab.doSearch();
		//window.location.href='workLogAssessStatisticsByWd.html?beginDate='+$("#s1").val()+'&endDate='+$("#s2").val()+'&stype=Inter';

		}
		function  onSatisticsByPercent(){
			$("#searchType").val("percent");
			editTab.doSearch();
			//window.location.href='workLogAssessStatisticsByWd.html?beginDate='+$("#s1").val()+'&endDate='+$("#s2").val()+'&stype=Inter';
		}
		//选择单位
		function chooseTOPositions(){
			openOrgSelDialog(selCallBackMul, "radio", true);
		}
		var selCallBackMul = function(resultStr){
			var selResult=$.fromJSON(resultStr);
			$.each(selResult, function(i, selOne) {
					$("#orgId").val(selOne.id);
					$("#orgName").val(selOne.name);
			})

				
		}	
    </script>
</head>

                        </td>
                        <td class="baseform">

						</td>

                             结束日期：
                        </td>
						<td>
                            <input id="s2" revalidate="true" type="text" name="endDate" validate="formatDate:true" class="pmsDateField" readonly yearRange="-100:+0" style="width:160px;margin-left: 5px;margin-right:5px"/>
                        </td>
                    </tr>
                   <tr>
                        <td class="basetext" style="width: 8%; text-align: right">
                            组织机构：	
                        </td>
                        <td class="baseform">
                        <input type="hidden" id="searchType" name="searchType">
                        <input type="hidden" id="orgId" name="orgId">

                        </td>

                </form>
            </div>

</div>

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="X-UA-Compatible"content="IE=8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="css/i2/style_sheet_core.css"/>
        <link rel="stylesheet" type="text/css" href="../scripts/css/style_sheet_core.css"/>
        <link type="text/css" rel="stylesheet" href="../scripts/css/common-app.css" />
        <script type="text/javascript" src="../scripts/bidLib.js"></script>
		<script type="text/javascript" src="../scripts/lib-main.js"></script>
		<script type="text/javascript" src="../scripts/lib-uploadTable.js"></script>
        <script type="text/javascript" src="../scripts/common/pms.js"></script>
		<script type="text/javascript" src="../scripts/common/pmsCommon.js"></script>
		<script language="JavaScript" type="text/javascript">
			var id = getUrlParamByKey("id");
			var fromHtml =getUrlParamByKey("from");
			$(function() {
				if (id != null && id != "") {
					doManager("workLogLeaveManager", "getLeaveById", id, function(datas, textStatus, XMLHttpRequest) {
						if (datas.result) {
							var returnObj = $.fromJSON(datas.data);
							setFormSimpleData(returnObj, "leaveForm");
							// 休假类型字典
							var leaveTypeDict = $dict.getDictText('WORKLOG_LEAVE_TYPE', returnObj.leaveType);
							$("#leaveType").val(leaveTypeDict);
						}
					});
				}
			});
		</script>
	</head>
	<body>
		<div class="rightcont body_bg clear">
			<div class="box">
				<div class="title clear">
					<div class="arrowleft" style="cursor:hand;" onclick="toggleNavi();" ></div>
					<div class="ico2" ></div>
					<div class="ico1" ></div>
					<a href="#">日誌管理 :</a>&nbsp;<a href="#">休假或出差查看</a>
				</div>
				<div class="containerheader">
					 <a href="#" onClick="toggleDiv('temp1','plusMinus1')"><img id="plusMinus1" src="../scripts/images/22.png"/></a>
					休假或出差&nbsp;&nbsp;&nbsp;&nbsp;
				<span id="info"></span>
				</div>
				<div class="containerbody" id="temp1">
					<form id="leaveForm" name="leaveForm" class="pmsForm" validate="true" clientvalidate="true" displaynumber="7">
						<table style=" border:#000 solid 0px;" class="layout" cellpadding="0" cellspacing="0" border="0" bordercolor="red">
							<tr>
								<td align="right">
									休假人：
								</td>
								<td align="left" colspan="3">
									<input type="text" name="leaveUserName" id="leaveUserName" value="" class="inputtext_dis" readonly="readonly" />
									<input type="hidden" name="leaveUserId" id="leaveUserId" value="" />
								</td>
							</tr>
							<tr>
								<td align="right">
									开始日期：
								</td>
								<td align="left">
									<input id="beginDate" name="beginDate" type="text" bidFormat="dateYMD" class="inputtext_dis" readonly="readonly"/>
								</td>
								<td align="right">
									结束日期：
								</td>
								<td align="left">
									<input id="endDate" name="endDate" type="text" bidFormat="dateYMD" class="inputtext_dis" readonly="readonly"/>
								</td>
							</tr>
							<tr>
								<td align="right">
                                   	休假类型：
                                </td>
                                <td align="left">
                                	<input type="text" id="leaveType" name="leaveType" class="inputtext_dis" value="" readonly="readonly" />
                                </td>
                                <td align="right">
                                	会议名称：
                                </td>
                                <td align="left">
                                	<input type="text" id="meeting" name="meeting" class="inputtext_dis" value="" readonly="readonly" />
                                </td>
                            </tr>
                            <tr>
                            	<td align="right" valign="middle">
                            		备注：
                            	</td>
                            	<td align="left" colspan="3">
                            		<textarea rows="5" cols="10" style="width:90%" id="remark" name="remark" class="inputtext_dis" readonly="readonly"></textarea>
                            	</td>
                            </tr>
						</table>
					</form>
				</div>
				<!--<div class="containerheader" align="right" style="padding:2px 5px 2px 0px">
			 		<button class="buttonu" onclick="returnPage();" style="height:20px; width:60px">
					返回
					</button>
				</div>-->
			 </div>
		 </div>
	</body>
	<script language="JavaScript">
		//function returnPage() {
		//window.location.href = fromHtml;
		//}
		function pmsGoBack(){
				if(fromHtml!=null&&fromHtml!=""){
					window.location.href = fromHtml;
				}else{
					window.history.back();

				}
			}

	</script>
</html>

    <script type="text/javascript">
    	function newCalendar(){
		
								doManager("workLogCalendarManager", "updateFormatTenYears", "", function(datas, textStatus, XMLHttpRequest) {
									if (datas.result) {
											var returnObj = $.fromJSON(datas.data);
											if(returnObj==true){
												alert("初始化成功");
											}else{
												alert("初始化失败");
											}
										}
								});
					
		}

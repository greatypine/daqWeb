        if(!(event.keyCode >= 37 && event.keyCode <= 40) && event.keyCode != 13){
            $("#store_id_ff").val("");

            if(str_name == null || str_name == "" || str_name.indexOf('\'') > -1){
                return;

            var city_id = null;
            if(target==0){//总部
            	city_id = ($("#city_id_ff").val())==""?null:($("#city_id_ff").val());

                if(city_id==null&&city_name!=""){
                	city_id=-10000;
                }
            }else if(target==1){//城市
            	city_id = initCity;
            }
           
            doManager('dynamicManager','getStoreByCity',[target,employeeId,city_id,str_name],function(data){
                if(data.result){
                    lst_select_store = JSON.parse(data.data).storelist;
                    for(i=0;i<lst_select_store.length;i++){
                    	storeNameArray.push(lst_select_store[i].name);
                    	storeIdMap[lst_select_store[i].name] = lst_select_store[i].store_id;
      			  	}

                }

    /**

    function searchExpressByDateAndSoreName() {
       
        var date = $("#be_date1").val();
        var storeName = $("#store_name_ff").val();
        if( date == '' ){
            crm_alert(0,"时间不能为空!");
            return;
        }else if( storeName == '' ){
            crm_alert(0,"门店名称不能为空!");
            return;
        }
        if( date == 'cur_month' ){       // 当前月
            currentMonth();
            date =new Date().format('yyyy-MM-dd');
        }else if( date == 'pre_month' ){ // 上个月
            preMonth();
            date =new Date().format('yyyy-MM-dd');
        }
    }


    var isCreatePage1 = false;
    function searchInfo_ff(cur_page){
        isCreatePage1 = false;
        searchInfo_ff1(cur_page);
    }

    //查询付费用户
    var currentPage_ff = 1 ;
    var maxPage_ff = 1 ;
    function   searchInfo_ff1(cur_page){
        var begin_end_date = $("#be_date1").val();
        if(begin_end_date==""){
            crm_alert(0,"请选择时间！");
            return;
        }
       
            searchInfo_ff2(cur_page,begin_end_date);
        
    }

    function searchInfo_ff2(cur_page,begin_end_date){
        $("#process_div").show();
        $("#process_div_pic").show();
        var dynamicDto = null;
        var number_str = $("#store_id_ff").val();
        var storeName = $("#store_name_ff").val();
        if(number_str==""&&storeName!=""){
            number_str=-10000;
        }
        var employeeNo=$("#employee_no").val();
        var employeeName = $("#employee_name").val();
        var dept = $("#department_name").val();
        var channel = $("#channel_name").val();
        
        if(target==0){
 	       var cityId = $("#city_id_ff").val();
 	       var cityName = $("#city_name_ff").val();
 	       if(cityId==""&&cityName!=""){
 	    	  cityId=-10000;
 	       }
  		   dynamicDto = {
   				beginDate:begin_end_date,
   				storeNumer:number_str,
   				cityId:cityId,
   		  		employeeId:employeeId,
   		  		target:target,
   		  		storeId:number_str,
   		  	 	employeeNo:employeeNo,
             	employeeName:employeeName,
             	dept:dept,
             	channel:channel
  		   }
   		}else if(target==1){
            dynamicDto = {
                beginDate:begin_end_date,
                storeNumer:number_str,
                cityId:initCity,
                employeeId:employeeId,
                target:target,
                storeId:number_str,
                employeeNo:employeeNo,
                employeeName:employeeName,
                dept:dept,
             	channel:channel
            }
        }else if(target==2){
            dynamicDto = {
                beginDate:begin_end_date,
                storeNumer:number_str,
                employeeNo:employeeId,
                storeId:storeId,
                target:target,
                employeeNo:employeeNo,
                employeeName:employeeName,
                dept:dept,
             	channel:channel
            }
        }
        var pageInfo = new Object();
        pageInfo.currentPage = cur_page;
        doManager('dynamicManager','queryEmployeeSendOrders',[dynamicDto,pageInfo],function(data){
            if(data.result){
                var result = JSON.parse(data.data);
                if( result.status=='success'){
                    $("#ff_tbody").find("tr:gt(0)").remove();
                    var jData = result.sendorders;
                    //var jData = result;
                    
                    if(jData==null||jData.length==0){
                        crm_alert(5,"没有符合条件的数据！");
                        $("#page_ff").createPage({
                            pageCount:0,
                            current:0,
                            backFn:function(p){
                                
                            }
                        });
                        $("#process_div").hide();
                        $("#process_div_pic").hide();
                        return;
                    }
                    maxPage_ff = result.total_pages;
                    if(!isCreatePage1){
                        /* 分页 */
                        $("#page_ff").createPage({
                            pageCount:maxPage_ff,
                            current:cur_page,

    /**
     * 获取当前月
     */
    function currentMonth(){
        Date.prototype.format =function(format)
        {
            var o = {
                "M+" : this.getMonth()+1, //month
                "d+" : this.getDate(), //day
                "h+" : this.getHours(), //hour
                "m+" : this.getMinutes(), //minute
                "s+" : this.getSeconds(), //second
                "q+" : Math.floor((this.getMonth()+3)/3), //quarter
                "S" : this.getMilliseconds() //millisecond
            }
            if(/(y+)/.test(format)) format=format.replace(RegExp.$1,
                (this.getFullYear()+"").substr(4- RegExp.$1.length));
            for(var k in o)if(new RegExp("("+ k +")").test(format))
                format = format.replace(RegExp.$1,
                    RegExp.$1.length==1? o[k] :
                        ("00"+ o[k]).substr((""+ o[k]).length));
            return format;
        }
    }

Date.prototype.format=function(fmt) {        
    var o = {        
    "M+" : this.getMonth()+1, //月份        
    "d+" : this.getDate(), //日        
    "h+" : this.getHours()%12 == 0 ? 12 : this.getHours()%12, //小时        
    "H+" : this.getHours(), //小时        
    "m+" : this.getMinutes(), //分        
    "s+" : this.getSeconds(), //秒        
    "q+" : Math.floor((this.getMonth()+3)/3), //季度        
    "S" : this.getMilliseconds() //毫秒        
    };        
    var week = {        
    "0" : "\u65e5",        
    "1" : "\u4e00",        
    "2" : "\u4e8c",        
    "3" : "\u4e09",        
    "4" : "\u56db",        
    "5" : "\u4e94",        
    "6" : "\u516d"       
    };        
    if(/(y+)/.test(fmt)){        
        fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length));        
    }        
    if(/(E+)/.test(fmt)){        
        fmt=fmt.replace(RegExp.$1, ((RegExp.$1.length>1) ? (RegExp.$1.length>2 ? "\u661f\u671f" : "\u5468") : "")+week[this.getDay()+""]);        
    }        
    for(var k in o){        
        if(new RegExp("("+ k +")").test(fmt)){        
            fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));        
        }        
    }        
    return fmt;        
}

  function blurDate(){
      var sdate = $("#auto_date").val();
      var begin_end_date=["",""];
      if(sdate!=""){
          begin_end_date = sdate.split("-");
      }
      var start_date = begin_end_date[0];
      if(start_date.replace(/\s+/g,"")==cDate){//如果时间是今天则变更时间
          $("#auto_date").val("2018/01/01"+"-"+begin_end_date[1]);
      }
  }

  function blurDateCurMonth(){
      var sdate = $("#auto_date").val();
      var begin_end_date=["",""];
      if(sdate!=""){
          begin_end_date = sdate.split("-");
      }
      var start_date = begin_end_date[0];
      if(start_date.replace(/\s+/g,"")==cDate){//如果时间是今天则变更时间
          var date = new Date();
          $("#auto_date").val(date.getFullYear()+"/"+(date.getMonth()+1)+"/01"+"-"+begin_end_date[1]);
      }
  }

//利润信息显示
function showprofit(rebate,coupon,cost,contract_id,profitid){
	  var rebate_org = rebate;
	  var coupon_org = coupon;
	  var cost_org = cost;
    var method = "";
	  if(contract_id != '' && contract_id != null){
        doManager('massOrderManager','queryContractById',[contract_id],function(data){
            if(data.result){
                var result= JSON.parse(data.data);
                if(result!=null){
                    var method_org = "从价";
                    if(result.method=='volume'){
                        method_org = "从量";
                    }else if(result.method=='percent'){
                        method_org = "从率";
                    }
                    method = "<strong>结算方式：</strong>"+method_org+"<br>";
                }
            }
        },false);
    }
    var rebate="<strong>返利：</strong>"+rebate_org+"<br>";
    var coupon="<strong>平台优惠券：</strong>"+coupon_org+"<br>";
    var cost="<strong>成本：</strong>"+cost_org+"<br>";

    var profitcontent = "无合同";
    if(method != ''){
        profitcontent = method;
    }

    layer.tips(profitcontent, '#'+profitid, {
        tips: [4, '#0FA6D8'], //还可配置颜色
        time:5000
    });
}

function formmatDate(value){
    if(value==null||value=="")return null;
    var time = new Date(value);
    var y = time.getFullYear();
    var m = time.getMonth()+1;
    var d = time.getDate();
    var h = time.getHours();
    var mm = time.getMinutes();
    var s = time.getSeconds();
    return y+'-'+add0(m)+'-'+add0(d)+' '+add0(h)+':'+add0(mm)+':'+add0(s);
}
function add0(m){return m<10?'0'+m:m }

 function getLastDay(year,month){   
	  var new_year = year;  //取当前的年份   
	  var new_month = month++;//取下一个月的第一天，方便计算（最后一天不固定）   
	  if(month>12){       //如果当前大于12月，则年份转到下一年   
	  	new_month -=12;    //月份减   
	  	new_year++;      //年份增   
	  }   
	  var new_date = new Date(new_year,new_month,1);        //取当年当月中的第一天   
	  return (new Date(new_date.getTime()-1000*60*60*24)).getDate();//获取当月最后一天日期   
 }

function DateDiff(Date1,Date2) { //Date1和Date2是2018-09-01格式
    var sDate, newDate1, newDate2, Days
    aDate = Date1.split("-");
    newDate1 = new Date(aDate[1] + '-' + aDate[2] + '-' + aDate[0]); //转换为09-01-2018格式
    aDate = Date2.split("-");
    newDate2 = new Date(aDate[1] + '-' + aDate[2] + '-' + aDate[0]);
    Days = parseInt(Math.abs(newDate1 - newDate2) / 1000 / 60 / 60 / 24); //把差的毫秒数转换为天数
    return Days;
}

//遮罩层
var  _$mask = $("#mask1");

var  $dialog = $("#dialog");

/**
 * 打开模态框
 * @param animationSwitch 切换模态框的动画 true:淡入 false：滑入
 * @returns {*|{opacity}} void方法
 */
function dialogOpen() {
    if(animationSwitch = true) {
        _$mask.fadeIn(200, function() {
            $dialog.fadeIn(600);
        })
    }else{
        _$mask.fadeIn(200, function() {
            $dialog.stop().slideDown(200);
        })
    }
}

/**
 * 确定模态框
 * @param animationSwitch 切换模态框的动画 true:淡出 false：滑出
 * @returns {*|{opacity}} void方法
 */


function dialogClose(){
    if(animationSwitch = true){
        _$mask.fadeOut(200, function() {
            $dialog.fadeOut(600);
            $(".newimg").show()
        })
    }else{
        _$mask.fadeOut(200, function() {
            $dialog.stop().slideUp(200)
        });
    }
}

/**
 * 取消模态框
 * @param animationSwitch 切换模态框的动画 true:淡出 false：滑出
 * @returns {*|{opacity}} void方法
 */


function dialogRemove(){
    if(animationSwitch = true){
        _$mask.fadeOut(200, function() {
            $dialog.fadeOut(600);
        })
    }else{
        _$mask.fadeOut(200, function() {
            $dialog.stop().slideUp(200)
        });
    }
}

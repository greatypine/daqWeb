	function getEditInfo(){
		var id = $("#id").val();
		
		doManager("targetEntryManager", "getTargetEntryById",id, function(data,
				textStatus, XMLHttpRequest) {
			if (data.result) {
				if(data.data!=null){
					//var resultJson= JSON.parse(data.data);
					var jsonData = $.fromJSON(data.data);
					for ( var key in jsonData) {
						var va = jsonData[key];
						if("city_code"==key){
							$("#city_code").val(va);
							var options = $("#citySelect option");
							 for(var i = 0; i < options.length; i++){
					                var tmp = options[i].value;
					                if(tmp == va){
					                    options[i].selected = 'selected';
					                    break;
					                }
					            }
							 
							$("#citySelect").val(va);
						}else{
							$("#"+key).val(va);
						}
					}
					var ff = $("#frame_time").val();
                    var frame_time =fmtDate(ff);
                    $("#frame_time").val(frame_time);
				}else{
					$$.showMessage("系统信息", "加载信息错误");
				}
			}else{
				$$.showMessage("系统信息", "信息加载异常");
				return;;
			}
		},false);
	}
	function yanzhen(){

        var weekSelect = $("#frame_time").val();
        if(weekSelect == null||weekSelect == ""){
            alert("录入时间不能为空");
            return;
        }
        var maori_target=$("#maori_target").val().replace(/(^\s*)|(\s*$)/g, "");
        if(maori_target==null||maori_target==""){
            alert("毛利不能为空");
            return;
        }
        var profit_target=$("#profit_target").val().replace(/(^\s*)|(\s*$)/g, "");
        if(profit_target==null||profit_target==""){
            alert("利润不能为空");
            return;
        }
        var user_target=$("#user_target").val().replace(/(^\s*)|(\s*$)/g, "");
        if(user_target == "" || user_target == null){
            alert("用户不能为空!");
            return;
        }
        if(!isNumber(maori_target)){
            alert("毛利必须为数字");
            return;
        }
        if(!isNumber(profit_target)){
            alert("利润必须为数字");
            return;
        }
        if(!isNumber(user_target)){
            alert("用户必须为数字");
            return;
        }

        var citySelect = $("#citySelect").val();
        if(citySelect == null||citySelect == "0"){
            alert("城市不能为空");
            return;
        }
		doSave();		
	}

    function fmtDate(obj){
        var date = new Date(parseInt(obj));//时间戳为10位需*1000，时间戳为13位的话不需乘1000
        var Y = date.getFullYear() + '-';
        var M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
        var D = date.getDate() + ' ';
//        var h = date.getHours() + ':';
//        var  m = date.getMinutes() + ':';
//        var s = date.getSeconds();
        return Y+M+D;

    <!-------------------------------------------------------点击查询----------------------------------------------------------------->  
   var isCreatePage=false;
    function searchInfo_tradetype(cur_page){
    	isCreatePage=false;
    	searchInfo_tradetype1(cur_page);
   }
    
    //查询上
    var currentPage_tradetype = 1;
    var totalPage_tradetype = 1;
    function   searchInfo_tradetype1(cur_page){
    	var begin_end_date = $("#be_date1").val();
    	if(begin_end_date==""){
    		 crm_alert(0,"请选择时间！");
    		 return;
    	}
    	
    	if(begin_end_date=="prev_month"||begin_end_date=="cur_month"){
    		searchInfo_tradetype2(cur_page,begin_end_date);
    	}else if(begin_end_date="cur_day"){
    		
    		  layer.confirm('查询当日数据需数分钟时间，是否继续？', {
  			  	title:'提示',
  			  	offset:['100px','550px'],
  			  	move:false,
  			  	closeBtn:0,
  			  	skin:'layer-ext-crmskin',
  				btn: ['继续','取消'], //按钮
  			}, function(){
  				
  				layer.closeAll();
  				searchInfo_tradetype2(cur_page,begin_end_date);
  			});
    	}
    	
    }
      
    function searchInfo_tradetype2(cur_page,begin_end_date){
    	$("#process_div").show();
   	 	$("#process_div_pic").show();
    	
 	    var number_str = $("#store_id_tradetype").val(); 
 	    var storeName = $("#store_name_tradetype").val();
 	    if(number_str==""&&storeName!=""){
 	    	number_str=-10000;
 	    }
 	   var dynamicDto=null;
 	   if(target==0){
	       var cityId = $("#city_id_tradetype").val();
	       var cityName = $("#city_name_tradetype").val();
	       if(cityId==""&&cityName!=""){
	    	   cityId=-10000;
	       }
		   dynamicDto = {
				beginDate:begin_end_date,
				storeNumer:number_str,
				cityId:cityId,
		  		employeeId:employeeId,
		  		target:target,
		  		storeId:number_str
		   }
		}else  if(target==1){
	    	 dynamicDto = {
  				beginDate:begin_end_date,
  				storeNumer:number_str,
  				cityId:initCity,
  		  		employeeId:employeeId,
  		  		target:target,
  		  		storeId:number_str
  			}
	    }else if(target==2){
	    	dynamicDto = {
  				beginDate:begin_end_date,
  				storeNumer:number_str,
  		  		employeeNo:employeeId,
  		  		storeId:storeId,
  		  		target:target
  			}
	    }
 	    var pageInfo = new Object();
 	    pageInfo.currentPage = cur_page;
	    doManager('dynamicManager','queryRewardTimes',[dynamicDto,pageInfo],function(data){
           if(data.result){
           	   var result= JSON.parse(data.data);
	           if(result.status=='success'){
	        	   
	        	   $("#tradeType_tbody").find("tr:gt(0)").remove(); 
	        	   var jData = JSON.parse(result.data).data;
	        	   if(jData==null){
	        		   crm_alert(5,JSON.parse(result.data).message);
	        		   $("#process_div").hide();
	        	       $("#process_div_pic").hide();
	        		   return;
	        	   }
	        	   totalPage_tradetype = result.totalPage;
	        	   if(!isCreatePage){
	        		   $("#page_tradetype").createPage({
		        	  	    pageCount:totalPage_tradetype,
		        	  	    current:cur_page,
		        	  	    backFn:function(p){
		        	  	    	searchInfo_tradetype2(p,begin_end_date);
		        	  	    }
		        	  	});
	        		   isCreatePage=true;
	        	   }
	        	  
	        	   var infoStr="";
	        	   for(var i=0;i<jData.length;i++){
	        		   infoStr= "<tr>"
		                       +"<td>"+jData[i].cityname+"</td>"
		                       +"<td>"+jData[i].storename+"</td>"
		                       +"<td>"+jData[i].employeename+"</td>"
		                       +"<td>"+jData[i].cusid+"</td>"
		                       +"<td>"+jData[i].ordersn+"</td>"
		                       +"<td>"+jData[i].dashang+"</td>"
		                       +"</tr>";
		                       
		                  $("#tradeType_tbody").append(infoStr);     
	        	   }
	           }else if(result.status=='storefail'){
	        	   $("#tradeType_tbody").find("tr:gt(0)").remove(); 
	        	   crm_alert(5,JSON.parse(result.data).message);
	        	   $("#process_div").hide();
        	       $("#process_div_pic").hide();
	        	   return;
	           }else{
	        	   crm_alert(5,"请稍后重新请求！");
	        	   $("#process_div").hide();
        	       $("#process_div_pic").hide();
	        	   return;
	           }
           
           }else{
        	   crm_alert(5,"请稍后重新请求！");
           }
          $("#process_div").hide();
     	  $("#process_div_pic").hide();
       }); 
    }

		                       +"<td>"+jData[i].employee_a_no+"</td>"
		                       +"<td>"+jData[i].employee_b_name+"</td>"
		                       +"<td>"+jData[i].employee_b_no+"</td>"
// 		                       +'<td><a href=\'javascript:areaDetail(\"'+jData[i].store_id+'\",\"'+jData[i].area_no+'\")\'>详情</a></td>'
		                       +"</tr>";
		                       
		                  $("#area_tbody").append(infoStr);     
	        	   }
	           }else if(result.status=='storefail'){
	        	   $("#area_tbody").find("tr:gt(0)").remove(); 
	        	   crm_alert(5,JSON.parse(result.data).message);
	        	   $("#process_div").hide();
        	       $("#process_div_pic").hide();
	        	   return;
	           }else{
	        	   crm_alert(5,"请稍后重新请求！");
	        	   $("#process_div").hide();
        	       $("#process_div_pic").hide();
	        	   return;
	           }
           
           }else{
        	   crm_alert(5,"请稍后重新请求！");
           }
          $("#process_div").hide();
     	  $("#process_div_pic").hide();
       }); 
    }
    
    //导出
    function   export_area(){
    	
    	//crm_alert(0,"由于是实时数据，导出结果和当前展示数据有差异，请注意！");
   	 	$("#process_div").show();
  	 	$("#process_div_pic").show();
   		
	    var number_str = $("#store_id_area").val(); 
	    var storeName = $("#store_name_area").val();
	    var areaName = $("#area_name_s").val();
 	    var areaNo = $("#area_no_s").val();
 	    var employeeName = $("#employee_name_s").val();
 	    var employeeNo = $("#employee_no_s").val();
 	    if(number_str==""&&storeName!=""){
 	    	number_str=-10000;
 	    }
 	   var dynamicDto=null;
 	   if(target==0){
	       var cityId = $("#city_id_area").val();
	       var cityName = $("#city_name_area").val();
	       if(cityId==""&&cityName!=""){
	    	   cityId=-10000;
	       }
		   dynamicDto = {
				
				storeNumer:number_str,
				cityId:cityId,
		  		employeeId:employeeId,
		  		target:target,
		  		storeId:number_str,
		  		areaName:areaName,
		  		areaNo:areaNo,
		  		employeeName:employeeName,
		  		employeeNo:employeeNo
		   }
		}else if(target==1){
	    	 dynamicDto = {
  			
  				storeNumer:number_str,
  				cityId:initCity,
  		  		employeeId:employeeId,
  		  		target:target,
  		  		storeId:number_str,
		  		areaName:areaName,
		  		areaNo:areaNo,
		  		employeeName:employeeName,
		  		employeeNo:employeeNo
  			}
	    }else if(target==2){
	    	dynamicDto = {
  			
  				storeNumer:number_str,
  		  		employeeNo:employeeId,
  		  		storeId:storeId,
  		  		target:target,
		  		areaName:areaName,
		  		areaNo:areaNo,
		  		employeeName:employeeName,
		  		employeeNo:employeeNo
  			}
	    }
	   
	    doManager('areaManager','exportAboutOfArea',[dynamicDto],function(data){
          if(data.result){
          	   var result= JSON.parse(data.data);
	           if(result.status=='success'){
	        	   window.location.href=result.data;
	           }else{
	        	   crm_alert(0,"请先确认是否有符合条件的数据，重新请求！");
	        	   $("#process_div").hide();
        	       $("#process_div_pic").hide();
	        	   return;
	           }
          
          }else{
       	   crm_alert(5,"请稍后重新请求！");
          }
         $("#process_div").hide();
    	 $("#process_div_pic").hide();
      }); 
   	   
   }
    
    
    
    function resetSerachParam(){
  		  document.getElementById("reset_form").reset(); 
  		  $("#auto_store").empty();
  		  $("#auto_city").empty();
  	  	  if(target==0){//总部
  	  		$("#store_id_area").val("");
  	  		$("#store_name_area").empty();
  	    	$("#store_name-search_area").empty();
  	    	$("#city_id_area").val("");
      		$("#city_name-search_area").empty();
      		$("#city_name_area").val("");
      		
  	  	  }else if(target==1){//城市级别
  	  		$("#store_id_area").val("");
  	    	$("#store_name-search_area").empty();
  	    	$("#city_name_area").val(cityName);
  	  	  }else if(target==2){//店长
  	  			$("#store_name_area").val(storeName);
  	  	  }
    }
    
    //片区详情
    function areaDetail(storeId,areaNo){

    	var url = "area_tinyvillage.html?ao="+encode64(areaNo)+"&t="+encode64(target)+"&sid="+encode64(storeId)+"&tv="+encode64(tinyVillage_s);

    }

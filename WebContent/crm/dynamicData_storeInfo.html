		                       +"<td>"+(jData[i].nature==null?"":jData[i].nature)+"</td>"
		                       +"<td>"+(jData[i].detail_address==null?"":jData[i].detail_address)+"</td>"
		                       +"<td>"+(jData[i].shopmanager==null?"":jData[i].shopmanager)+"</td>"
		                       +"<td>"+(jData[i].mobilephone==null?"":jData[i].mobilephone)+"</td>"
		                       +"</tr>";
		                       
		                  $("#area_tbody").append(infoStr);     
	        	   }
	           }else if(result.status=='storefail'){
	        	   $("#area_tbody").find("tr:gt(0)").remove(); 
	        	   crm_alert(5,JSON.parse(result.data).message);
	        	   $("#process_div").hide();
        	       $("#process_div_pic").hide();
	        	   return;
	           }else{
	        	   crm_alert(5,"请稍后重新请求！");
	        	   $("#process_div").hide();
        	       $("#process_div_pic").hide();
	        	   return;
	           }
           
           }else{
        	   crm_alert(5,"请稍后重新请求！");
           }
          $("#process_div").hide();
     	  $("#process_div_pic").hide();
       });
    }

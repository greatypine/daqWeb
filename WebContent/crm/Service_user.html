<script>

var employee_no = decode64(getUrlParamByKey("employee_no"));

$(function(){
	  initcurruser();
	  queryHumanByEmployeeNo(employee_no);
	  
	  queryAmountByEmployeeNo(employee_no);
});



var curr_user;
function initcurruser(){
		//取得当前登录人的门店
		doManager("UserManager", "getCurrentUserDTO",null,
  				function(data, textStatus, XMLHttpRequest) {
  					if (data.result) {
  						
  						 curr_user = JSON.parse(data.data);
  						 //queryBasicInfo(curr_user);
  						 $("#employee_no").html(curr_user.employeeId);
  						 $('span[class="hidden-xs"]').html(curr_user.name);
  						 $("#card_name").html(curr_user.name);
  						 $("#card_no").html(curr_user.employeeId);
  						 
  						 
  					}
  	},false);
}


function queryHumanByEmployeeNo(employee_no){
	
	doManager("HumanresourcesManager", "getEmployeeInfoByEmployeeNo",[employee_no],
				function(data, textStatus, XMLHttpRequest) {
					if (data.result) {
						 var humanObj = JSON.parse(data.data);
						 var career_show=humanObj.career_group;
						 if(career_show==null||career_show==""){
							 career_show="<font color='red'>未分配事业群</font>"
						 }
						 $(".text-yellow").html(humanObj.name+"<span class=\"h5\">"+humanObj.zw+"["+career_show+"]</span>");
						 $("#gax_employee_no").html(humanObj.employee_no);
						 $("#gax_phone").html(humanObj.phone);
						 $("#gax_storename").html(humanObj.storename);
					}
	},false);
}


function queryAmountByEmployeeNo(employee_no){
	
	doManager("OrderManager", "querystoreamountbyemployeeno",[employee_no],
				function(data, textStatus, XMLHttpRequest) {
					if (data.result) {
						 var humanObj = JSON.parse(data.data);
						
						 //********************************** 
						 $("#new_count").html(humanObj.retaddcust);
						 $("#store_gmv").html(humanObj.retamount);
						 $("#career_gmv").html(humanObj.retcareergroup);
						 
					}
	},false);
}


function doLogout() { 
	layer.confirm('确定退出？', {
		  	title:'提示',
		  	offset:['100px','550px'],
		  	move:false,
		  	closeBtn:0,
		  	skin:'layer-ext-crmskin',
			btn: ['确定','取消'], //按钮
		}, function(){
			urlStr = "../logout.do";
			window.location.href = urlStr;
		}, function(){
		  
		});
}

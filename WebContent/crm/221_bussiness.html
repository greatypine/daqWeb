<script type ="text/javascript">

  Date.prototype.format = function() {  
    var s = '';  
    var mouth = (this.getMonth() + 1)>=10?(this.getMonth() + 1):('0'+(this.getMonth() + 1));  
    var day = this.getDate()>=10?this.getDate():('0'+this.getDate());  
    s += this.getFullYear() + '-'; // 获取年份。  
    s += mouth + "-"; // 获取月份。  
    s += day; // 获取日。  
    return (s); // 返回日期。  
  };
  
</script>

<script>

	$(function(){
		inintBusiGmvData();
		initPercent();
		initUnPercent();
		inintYestodayGmvData();
		showProductRanking();
	});
    
	
	var totalGMV = '0';
	var start_time = '2018-07-01';
	var cur_date = new Date();
	cur_date.setTime(cur_date.getTime()+24*60*60*1000);
	var end_month = cur_date.getMonth()+1;
	var end_date = cur_date.getDate();
	var end_time = cur_date.getFullYear()+"-" + (end_month < 10 ? '0' + end_month : '' + end_month) + "-" + (end_date < 10 ? '0' + end_date : '' + end_date);
	
	cur_date.setTime(cur_date.getTime()-2*24*60*60*1000);
	var yestoday_month = cur_date.getMonth()+1;
	var yestoday_date = cur_date.getDate();
	var yestoday_time = cur_date.getFullYear()+"-" + (yestoday_month < 10 ? '0' + yestoday_month : '' + yestoday_month) + "-" + (yestoday_date < 10 ? '0' + yestoday_date : '' + yestoday_date);
	
	var yyGMV = '0';
	var yy_dept_id = "1";//优易+老年之家（养老餐）
	var jwsGMV = '0';
	var jws_dept_id = "2";//家务事
	var grouponGMV = '0';
	var groupon_dept_id = "3";
	function inintBusiGmvData(){
		  doManager("strategyActivityManager","queryStrategyGMV",[start_time,end_time],
				function(datax,textStatus,XmlHttpRequest){
					if (datax.result) {
						var jsonData = $.fromJSON(datax.data);
						if(Object.keys(jsonData).length!=0){
							yyGMV = jsonData.pro_total_gmv;
							$("#yyGmv").html(changeMoney(parseInt(yyGMV)));
							jwsGMV = jsonData.ser_total_gmv;
							$("#jwsGmv").html(changeMoney(parseInt(jwsGMV)));
							grouponGMV = jsonData.gro_total_gmv;
							$("#grouponGmv").html(changeMoney(parseInt(grouponGMV)));
						}
					}
			},false);
	}
	
	function initPercent(){
		option1.series[0].data[0].value = (yyGMV/10000).toFixed(2);
		option1.series[0].data[1].value = (jwsGMV/10000).toFixed(2);
		option1.series[0].data[2].value = (grouponGMV/10000).toFixed(2);
		myChart1.setOption(option1,true);
	}
	
	function initUnPercent(){
		doManager("strategyActivityManager","queryUnStrategyGMV",[start_time,end_time],
			function(data,textStatus,XmlHttpRequest){
				if (data.result) {
					var jsonData = $.fromJSON(data.data);
					if(jsonData.length!=0){
						$(jsonData).each(function(index,element){
							unBusiData.push({'value':(element.total_gmv/10000).toFixed(2),"name":element.department_name});
	                 	});
						option2.series[0].data = unBusiData;
						myChart2.setOption(option2,true);
					}else{
						unBusiData = [];
						option2.series[0].data = unBusiData;
						myChart2.setOption(option2,true);	
					}
				}
		});
	}
	
	var yestoday_yyGMV = '0';
	function inintYestodayGmvData(){
		  doManager("strategyActivityManager","queryStrategyGMV",[yestoday_time,yestoday_time],
				function(datax,textStatus,XmlHttpRequest){
					if (datax.result) {
						var jsonData = $.fromJSON(datax.data);
						if(Object.keys(jsonData).length!=0){
							yestoday_yyGMV = jsonData.pro_total_gmv;
							$("#yestodayProductGmv").html(changeMoney(parseInt(yestoday_yyGMV)));
							yestoday_jwsGMV = jsonData.ser_total_gmv;
							$("#yestodayServiceGmv").html(changeMoney(parseInt(yestoday_jwsGMV)));
							yestoday_grouponGMV = jsonData.gro_total_gmv;
							$("#yestodayGrouponGmv").html(changeMoney(parseInt(yestoday_grouponGMV)));
						}
					}
			},false);
		  $("#yestodayTotalGmv").html(changeMoney(parseInt(yestoday_yyGMV)+parseInt(yestoday_jwsGMV)+parseInt(yestoday_grouponGMV)));
		  
	}

	function showProductRanking(store_no){
		doManager("strategyActivityManager","queryProductRanking",['product',store_no],
			function(data,textStatus,XmlHttpRequest){
				if (data.result) {
					var productStr="";
					var jsonData = $.fromJSON(data.data);
					$("#product_data").find("tr:gt(0)").remove(); 
					if(jsonData.length!=0){
						for(var i=0;i<jsonData.length;i++){
							productStr= "<tr>"
			                   +"<td>"+jsonData[i].product_name+"</td>"
			                   +"<td>"+jsonData[i].product_quantity+"</td>";
		   			    	
			                   switch(i)
			                   {
				                   case 0:
				                	   productStr += "<td><span class='badge bg-red'>"+(i+1)+"</span></td>";
				                     break;
				                   case 1:
				                	   productStr += "<td><span class='badge bg-yellow'>"+(i+1)+"</span></td>";
				                     break;
				                   case 2:
				                	   productStr += "<td><span class='badge bg-blue'>"+(i+1)+"</span></td>";
				                     break;
				                   case 3:
				                	   productStr += "<td><span class='badge bg-green'>"+(i+1)+"</span></td>";
				                     break;
				                   case 4:
				                	   productStr += "<td><span class='badge bg-purple'>"+(i+1)+"</span></td>";
				                     break;
				                   default:
				                	   productStr += "<td><span class='badge bg-brown'>"+(i+1)+"</span></td>";
			                   }
			                   productStr += "</tr>";
			                   $("#product_data").append(productStr); 
	                 	}
					}else{
						productStr = "<tr>没有符合条件的数据</tr>";
						$("#product_data").append(productStr); 
					}
				}
		});
	   	
	   doManager("strategyActivityManager","queryProductRanking",['service',store_no],
			function(data,textStatus,XmlHttpRequest){
				if (data.result) {
					var serviceStr="";
					var jsonData = $.fromJSON(data.data);
					$("#service_data").find("tr:gt(0)").remove(); 
					if(jsonData.length!=0){
						for(var i=0;i<jsonData.length;i++){
							serviceStr= "<tr>"
			                   +"<td>"+jsonData[i].product_name+"</td>"
			                   +"<td>"+jsonData[i].product_quantity+"</td>";
		   			    	
			                   switch(i)
			                   {
				                   case 0:
				                	   serviceStr += "<td><span class='badge bg-red'>"+(i+1)+"</span></td>";
				                     break;
				                   case 1:
				                	   serviceStr += "<td><span class='badge bg-yellow'>"+(i+1)+"</span></td>";
				                     break;
				                   case 2:
				                	   serviceStr += "<td><span class='badge bg-blue'>"+(i+1)+"</span></td>";
				                     break;
				                   case 3:
				                	   serviceStr += "<td><span class='badge bg-green'>"+(i+1)+"</span></td>";
				                     break;
				                   case 4:
				                	   serviceStr += "<td><span class='badge bg-purple'>"+(i+1)+"</span></td>";
				                     break;
				                   default:
				                	   serviceStr += "<td><span class='badge bg-brown'>"+(i+1)+"</span></td>";
			                   }
			                   serviceStr += "</tr>";
			                   $("#service_data").append(serviceStr); 
	                 	}
					}else{
						serviceStr = "<tr>没有符合条件的数据</tr>";
						$("#service_data").append(serviceStr); 
					}
				}
		});
	}
	
	function initGmvTrend(){
	  gmvYData = new Array(gmvXData.length+1).join(0).split('');
		doManager("strategyActivityManager","queryGmvTrend",null,
			function(data,textStatus,XmlHttpRequest){
				if (data.result) {
					var jsonData = $.fromJSON(data.data);
					if(jsonData.length!=0){
						$(jsonData).each(function(index,element){
							var dateTemp = element.datetime;
							var indexTemp = jQuery.inArray(dateTemp,gmvXData);
							gmvYData[indexTemp]=(element.total_gmv/10000).toFixed(2);
	                    });
						option4.xAxis[0].data=gmvXData;

  function changeMoney (x) {
	    x=x/10000;
	    var y = '';
	    if(parseInt(x)/10000<=1){
	    	y=ForDight(x,2)+"万";
	    }else if(parseInt(x)/10000>1){
	    	x=x/10000+'';
	    	y=ForDight(x,2)+"亿";
	    }
	    return y;
  }
  function ForDight(str,How){  
    Dight = Math.round(str*Math.pow(10,How))/Math.pow(10,How);  
    return Dight;  
  }

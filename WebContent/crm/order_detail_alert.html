<script type="text/javascript">
var order_sn = decode64(getUrlParamByKey("order_sn"));
$(function(){
	
	Date.prototype.format=function(fmt) {        
	    var o = {        
	    "M+" : this.getMonth()+1, //月份        
	    "d+" : this.getDate(), //日        
	    "h+" : this.getHours()%12 == 0 ? 12 : this.getHours()%12, //小时        
	    "H+" : this.getHours(), //小时        
	    "m+" : this.getMinutes(), //分        
	    "s+" : this.getSeconds(), //秒        
	    "q+" : Math.floor((this.getMonth()+3)/3), //季度        
	    "S" : this.getMilliseconds() //毫秒        
	    };        
	    var week = {        
	    "0" : "\u65e5",        
	    "1" : "\u4e00",        
	    "2" : "\u4e8c",        
	    "3" : "\u4e09",        
	    "4" : "\u56db",        
	    "5" : "\u4e94",        
	    "6" : "\u516d"       
	    };        
	    if(/(y+)/.test(fmt)){        
	        fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length));        
	    }        
	    if(/(E+)/.test(fmt)){        
	        fmt=fmt.replace(RegExp.$1, ((RegExp.$1.length>1) ? (RegExp.$1.length>2 ? "\u661f\u671f" : "\u5468") : "")+week[this.getDay()+""]);        
	    }        
	    for(var k in o){        
	        if(new RegExp("("+ k +")").test(fmt)){        
	            fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));        
	        }        
	    }        
	    return fmt;        
	}
	
	
	 //alert(order_sn);
	 //根据order_sn查询订单的明细信息 
	 //initcurruser();
	 
	 initOrderDetail(order_sn);
});




function initcurruser(){
		//取得当前登录人的门店
	doManager("UserManager", "getCurrentUserDTO",null,
				function(data, textStatus, XMLHttpRequest) {
					if (data.result) {
						var curr_user = JSON.parse(data.data);
						//alert(curr_user.employeeId+""+curr_user.store_name+""+curr_user.name);
						$('span[class="hidden-xs"]').html(curr_user.name);
						$("#store_name").html(curr_user.store_name);
						$("#employee_no").html(curr_user.employeeId);
						
						$("#card_name").html(curr_user.name);
						$("#card_no").html(curr_user.employeeId);
						var urlStr = "user.html?employee_no="+encode64(curr_user.employeeId);
						$("#person_center").attr("href",urlStr);
						$("#person_state").attr("href",urlStr);
						$("#person_state_area").attr("href",urlStr+"&#user");
					}
	},false);
}


function initOrderDetail(order_sn){
	doManager("OrderManager", "queryOrderInfoBySN",order_sn,
			function(data, textStatus, XMLHttpRequest) {
				if (data.result) {
					var order_obj = JSON.parse(data.data);
					
					var serv_emp = order_obj.employee_name==null?"":order_obj.employee_name;
					var serv_emp_phone=order_obj.employee_phone==null?"":order_obj.employee_phone;
					$("#service_emp").html("国安侠："+serv_emp); 
					$("#service_emp_phone").html("联系电话："+serv_emp_phone);
					
					$("#order_sn").html(order_obj.order_sn);
					var start_date_str=new Date(order_obj.create_time).format('yyyy-MM-dd HH:mm:ss');
					
					if(order_obj.receivedTime==null||order_obj.receivedTime==""){
						$("#receive_time").html("--");
					}else{
						var receive_date_str=new Date(order_obj.receivedTime).format('yyyy-MM-dd HH:mm:ss');
						$("#receive_time").html(receive_date_str);
					}
					
					$("#start_time").html(start_date_str);
					
					
					$("#trading_price").html(order_obj.trading_price);
					$("#payable_price").html(order_obj.payable_price);
					
					$("#rcv_name").html(order_obj.short_name);
					$("#rcv_phone").html(order_obj.mobilephone);
					$("#rcv_address").html(order_obj.address);
					
					$(order_obj.item_list).each(function(i,obj){
						var eshop_pro_name = obj.eshop_pro_name==null?"":obj.eshop_pro_name;
						var remark = obj.remark==null?"无":obj.remark;
						var html = '<tr>'+
		                '<td>'+
		                '  <div class="col-lg-3 text-center"><img width="128px" height="128px" src="'+obj.first_url+'"></div>'+
		                '  <div class="col-lg-9 text-left no-padding">'+
		                '    <p>'+eshop_pro_name+'</p>'+
		                '    <p class="text-muted">备注信息:'+remark+'</p>'+
		                '  </div>'+
		                '</td>'+
		                '<td class="lh128">'+obj.unit_price+'</td>'+
		                '<td class="lh128">'+obj.quantity+'</td>'+
		                '<td class="lh128">'+obj.unit_price*obj.quantity+'</td>'+
		              	'</tr>';
						$(".table tr:first").after(html);
					});
				}
	},false);
}



function doLogout() { 
		
		layer.confirm('确定退出？', {
			  	title:'提示',
			  	offset:['100px','550px'],
			  	move:false,
			  	closeBtn:0,
			  	skin:'layer-ext-crmskin',
				btn: ['确定','取消'], //按钮
			}, function(){
				urlStr = "../logout.do";
				window.location.href = urlStr;
			}, function(){
			  
			});
}

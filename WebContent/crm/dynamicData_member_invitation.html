    var isCreatePage=false;

    	isCreatePage=false;

    //查询上
    var currentPage= 1;
    var totalPage = 1;
    function   search_customer1(cur_page,begin_end_date){
       
        $("#process_div").show();
        $("#process_div_pic").show();
        var number_str = $("#store_id_customer").val();
        var storeName = $("#store_name_customer").val();
        if(number_str==""&&storeName!=""){
            number_str=-10000;
        }
        var dynamicDto=null;
        var employeeNo=$("#employee_no").val();
        var employeeName = $("#employee_name").val();
        if(target==0){
        	  var cityId = $("#city_id_customer").val();
        	  var cityName = $("#city_name_customer").val();
        	  if(cityId==""&&cityName!=""){
        		  cityId="-10000";
        	  }
        	  dynamicDto = {
                      beginDate:begin_end_date,
                      storeNumer:number_str,
                      cityId:cityId,
                      employeeId:employeeId,
                      storeId:number_str,
                      target:target,
                      employeeNo:employeeNo,
                      employeeName:employeeName
                  }
        }else  if(target==1){
            dynamicDto = {
                beginDate:begin_end_date,
                storeNumer:number_str,
                cityId:initCity,
                employeeId:employeeId,
                storeId:number_str,
                target:target,
                employeeNo:employeeNo,
                employeeName:employeeName
            }
        }else if(target==2){
            dynamicDto = {
                beginDate:begin_end_date,
                storeNumer:number_str,
                employeeNo:employeeId,
                storeId:storeId,
                target:target,
                employeeNo:employeeNo,
                employeeName:employeeName
            }
        }
        var pageInfo = new Object();
        pageInfo.currentPage = cur_page;
        doManager('dynamicManager','selectMemberInvitation',[dynamicDto,pageInfo],function(data){
            if(data.result){
                var result= JSON.parse(data.data);
                if(result.status=='success'){
                    $("#customer_tbody").find("tr:gt(0)").remove();
                    var jData = result.member;
                    if(jData==null||jData.length==0){
                    	
                        crm_alert(5,"没有符合条件的数据！");
                        $("#page_customer").createPage({
                            pageCount:0,
                            current:0,
                            backFn:function(p){
                            	
                            }
                        });
                        $("#process_div").hide();
                        $("#process_div_pic").hide();
                        return;
                    }
                    totalPage_customer =result.total_pages;
                    if(!isCreatePage){
                        $("#page_customer").createPage({
                            pageCount:totalPage_customer,
                            current:1,
                            backFn:function(p){
                            	search_customer1(p,begin_end_date);
                            }
                        });
                        isCreatePage=true;
                    }
                 
                    var infoStr="";
                    for(var i=0;i<jData.length;i++){
                        var index = (cur_page-1)*10+i+1;
                    	infoStr= "<tr>"
                        	+"<td>"+index+"</td>"
                            +"<td>"+jData[i].name+"</td>"
                            +"<td>"+(jData[i].employee_no==null?"":jData[i].employee_no)+"</td>"
                            /*+"<td>"+jData[i].mobilephone+"</td>"*/
                            +"<td>"+jData[i].inviteCode+"</td>"
                            +"<td>"+jData[i].total+"</td>"
                            +"</tr>";
                        $("#customer_tbody").append(infoStr);
                    }
                }else{
                	 crm_alert(5,JSON.parse(result.data).message);
                	 $("#customer_tbody").find("tr:gt(0)").remove();
                	 $("#page_customer").createPage({
                         pageCount:0,
                         current:0,
                         backFn:function(p){
                         	
                         }
                     });
                	 $("#process_div").hide();
                     $("#process_div_pic").hide();
                     return;
                }
            }else{
                crm_alert(5,"请稍后重新请求！");
            }
            $("#process_div").hide();
            $("#process_div_pic").hide();
        });

    }

        }
//    	crm_alert(0,"由于是实时数据，导出结果和当前展示数据有差异，请注意！");
        $("#process_div").show();
        $("#process_div_pic").show();

        var number_str = $("#store_id_customer").val();
        var storeName = $("#store_name_customer").val();
        if(number_str==""&&storeName!=""){
            number_str=-10000;
        }
        var dynamicDto=null;
        var employeeNo=$("#employee_no").val();
        var employeeName = $("#employee_name").val();
        if(target==0){
      	  var cityId = $("#city_id_customer").val();
      	  var cityName = $("#city_name_customer").val();
	  	  if(cityId==""&&cityName!=""){
	  		  cityId="-10000";
	  	  }
      	  dynamicDto = {
                    beginDate:begin_end_date,
                    storeNumer:number_str,
                    cityId:cityId,
                    employeeId:employeeId,
                    storeId:number_str,
                    target:target,
                    employeeNo:employeeNo,
                    employeeName:employeeName
                }
      }else if(target==1){
            dynamicDto = {
                beginDate:begin_end_date,
                storeNumer:number_str,
                interfaceType:'customerPortrait',
                cityId:initCity,
                employeeId:employeeId,
                storeId:number_str,
                target:target,
                employeeNo:employeeNo,
                employeeName:employeeName
            }
        }else if(target==2){
            dynamicDto = {
                beginDate:begin_end_date,
                storeNumer:number_str,
                interfaceType:'customerPortrait',
                employeeNo:employeeId,
                storeId:storeId,
                target:target,
                employeeNo:employeeNo,
                employeeName:employeeName
            }
        }
        doManager('dynamicManager','exportMemberInvitation',[dynamicDto],function(data){
            if(data.result){
                var result= JSON.parse(data.data);
                if(result.status=='success'){
                    window.location.href=result.data;
                }else if(result.status=="null"){
                    crm_alert(0,"请先确认是否有符合条件的数据，重新请求！");
                    $("#process_div").hide();
                    $("#process_div_pic").hide();
                    return;
                }else{
                	 crm_alert(5,"请稍后重新请求！");
                     $("#process_div").hide();
                     $("#process_div_pic").hide();
                     return;
                }

            }else{
                crm_alert(5,"请稍后重新请求！");
            }
            $("#process_div").hide();
            $("#process_div_pic").hide();
        });
    }

	function changeMoney (x) {
	    x=x/10000;
	    var y = '';
	    if(parseInt(x)/10000<=1){
	    	y=ForDight(x,2)+"万";
	    }else if(parseInt(x)/10000>1){
	    	x=x/10000+'';
	    	y=ForDight(x,2)+"亿";
	    }
	    return y;
	}
	function ForDight(str,How){  
	    Dight = Math.round(str*Math.pow(10,How))/Math.pow(10,How);  
	    return Dight;  
	 }
  //获取当前日期为今年的第几天
  function getCurDay(){
	  var dateArr = new Array(31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31);  
	  var date = new Date();  
	  var day = date.getDate();  
	  var month = date.getMonth(); //getMonth()是从0开始  
	  var year = date.getFullYear();  
	  var result = 0;  
	  for ( var i = 0; i < month; i++) {  
	      result += dateArr[i];  
	  }  
	  result += day;  
	  //判断是否闰年  
	  if (month > 1 && (year % 4 == 0 && year % 100 != 0) || year % 400 == 0) {  
	      result += 1;  
	  }  
	  return result;
  }
  //获取两个时间段内的月份数据
  function getYearAndMonth(start, end) {
	    var result = [];
	    var starts = start.split('-');
	    var ends = end.split('-');
	    var staYear = parseInt(starts[0]);
	    var staMon = parseInt(starts[1]);
	    var endYear = parseInt(ends[0]);
	    var endMon = parseInt(ends[1]);
	    while (staYear <= endYear) {
	        if (staYear === endYear) {
	            while (staMon < endMon) {
	                staMon++;
	                result.push(staYear+"-"+staMon);
	            }
	            staYear++;
	        } else {
	            staMon++;
	            if (staMon > 12) {
	                staMon = 1;
	                staYear++;
	            }
	            result.push(staYear+"-"+staMon);
	        }
	    }
	    return result;
	}

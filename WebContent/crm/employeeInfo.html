 		if(curno==null||curno==''){
 			curno=1;
 		}
 		relation_cur_no = curno;
 		
 		doManager('RelationManager','findRelation_employee_crm',[employee_no,10,curno],
				function(data, textStatus, XMLHttpRequest) {
					if (data.result) {
						var relations = JSON.parse(data.data);
						var pagenum = relations.total_pages;
						
						$("#relationcount").html(relations.total);
						relation_max_no = pagenum;
			           	$("#tab_2 table tr:gt(0)").remove();
			            $(relations.data).each(function(x,t){
			            	 var index=(curno-1)*10+(x+1);

			            	 				 '<td>'+index+'.</td>'+
			            	 				'<td><div class="pop" style="width:170px;" onclick="getCutomerInfo(event,'+t.id+","+t.house_id+',2)"><a href="#"><p>姓名:'+t.name+'</p><p>电话:'+t.mobilephone+'</p></a></div>'+t.name+'</td>'+
			            	 				'<td>'+t.createtime+'</td><td>'+t.customer_type+'</td>'+
			            	 				'<td>'+t.relation_type+'</td>'+
			            	 				'</tr>';
			            	 				
			              	$("#tab_2 table").append(strHtml);
			             })
						
					}
		},false);
 	}

	function  getCurrentDayOfData(){
		 var dynamicDto = {
				  employeeName:employee_name, 
				  employeeNo:employee_no,
		  		  target:3
		  }
		  doManager("dynamicManager", "getDataCardInfoOfCurDay",[dynamicDto],
					function(data, textStatus, XMLHttpRequest) {
						if (data.result) {
							 var resultJson= JSON.parse(data.data);
							 $("#ordercount_d").html("订单派送总量:"+resultJson.sendorders);
							 $("#relationcount_d").html("拜访记录总量:"+resultJson.relation);
							 $("#customercount_d").html("单体画像总量:"+resultJson.customer);
							 $("#process_div").hide();
							 $("#process_div_pic").hide();
						}
				},false);
		  
		  
	  }

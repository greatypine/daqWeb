<script type="text/javascript">	
	layer.config({
	
	  extend: 'skin/crmskin/style.css' //加载新皮肤
	  
	});
var userId = decode64(getUrlParamByKey("userId"));
var employee_no = decode64(getUrlParamByKey("employeeNo"));

$(function(){
	
	if(userId!=null&&userId!="null"){
		getStoreKeeperInfo();
		$("#process_div").remove();
	}	
});


function getStoreKeeperInfo(){
	//取得当前登录人的门店
	doManager("UserManager", "getStorekeeperInfo",[userId,employee_no],
				function(data, textStatus, XMLHttpRequest) {
					if (data.result) {
						var curr_user = JSON.parse(data.data);
						var ename = curr_user.storeKeeper.name==null?"":curr_user.storeKeeper.name;
						//var ezw = curr_user.storeKeeper.zw==null?"":curr_user.storeKeeper.zw;
						//var empname = ename+"<span class=\"h4\">"+ezw+"</span>";
						$(".text-yellow").html(ename);
						$("#storename").html(curr_user.store);
						$("#employee_no").html(curr_user.storeKeeper.employee_no);
						$("#phone").html(curr_user.storeKeeper.phone);
						$("#ordercount").html(curr_user.orderAmount);
						$("#orderPricecount").html(curr_user.orderPriceAmount);
						$("#customercount").html(curr_user.customerAmount);
						$("#expresscount").html(curr_user.expressAmount);
						$("#relationcount").html(curr_user.relationAmount);
					}
	},false);
}


</script>

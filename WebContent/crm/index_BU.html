<script type="text/javascript">
var month_curr=0;
var onoffcount=0;
var time_;
var totalcount=100; //100为5分钟 
  $(document).ready(function(){
	  
        //$('.dataStatistics').dataStatistics({min:0,max:15,time:10,len:6});
        var temp_career_group = career_group.substr(0,career_group.indexOf("事业部"));

        if(career_group=="社区驿站"||career_group=="爱科"){
        	temp_career_group=career_group;
        }
        
        doManager("OrderManager", "queryOrderAmountByMonth",[temp_career_group],
  				function(data, textStatus, XMLHttpRequest) {
  					if (data.result) {
  						var order_obj = JSON.parse(data.data);
  						//alert(JSON.stringify(order_obj));
  						month_curr = order_obj.monthtotal;
  						$("#month_price").html(order_obj.monthtotal);
  					}
  	 	},false);
        chonfu();
        onoffcount--;
        time_ = setInterval(chonfu,3000);
        $("#onoffset").attr("checked",true);
        $("#onoffset").click(function(){
        	var onoffval = $("#onoffset").attr("checked");
        	if(onoffval=="checked"){
        		clearInterval(time_);
        		$("#onoffset").attr("checked",false);
        		stopclock();
        	}else{
        		onoffcount=0;
        		time_ = setInterval(chonfu,3000);
        		$("#onoffset").attr("checked",true);
        		stopclock();
        		showtime();
        	}
        });
        
        $("#setTime").change(function(){
        	var setTimeCountFive = $("#setTime option:selected").val();
        	onoffcount=0;
        	if(setTimeCountFive==0){
        		totalcount=10512000;
        	}else{
        		totalcount=20*parseInt(setTimeCountFive);
        	}
        });
        
  });
  function chonfu(){
	  onoffcount++;
	  if(onoffcount==totalcount){
		  clearInterval(time_);
  		  $("#onoffset").attr("checked",false);
  		  stopclock();
	  }
	  var temp_career_group = career_group.substr(0,career_group.indexOf("事业部"));
	  
	  if(career_group=="社区驿站"||career_group=="爱科"){
			temp_career_group=career_group;
		}
	  
  	 //查询当日累计营业额
  	 doManager("OrderManager", "queryOrderSetInterval",[temp_career_group],
  				function(data, textStatus, XMLHttpRequest) {
  					if (data.result) {
  						var order_obj = JSON.parse(data.data);
  						
  						$("#order_count").html(order_obj.ordercount);
  						day_curr = order_obj.totalprice;
						var totalprice = "000000000"+order_obj.totalprice;
						
						dojob(totalprice.substring(totalprice.length-9,totalprice.length)); 						
  						
  						//$("#month_price").html(order_obj.monthtotal);
  						$("#month_price").html("");
  						var day_pric = order_obj.totalprice;
  						$("#month_price").html(month_curr+day_pric);
  					}
  	 },false);
  	 

  	
  }
  var ns=[];
  var changeno="";
  var srcnumber = "";
  function dojob(now_number){
  //alert(now_number);
  	 var ths = $(".dataStatistics");//解决this指向问题
        var el = ths.find('.set_last');
        var html = '<div class="digit">' +
	      '  <div class="digit_top">' +
	      '    <span class="digit_wrap"></span>' +
	      '  </div>' +
	      '  <div class="shadow_top"></div>' +
	      '  <div class="digit_bottom">' +
	      '    <span class="digit_wrap"></span>' +
	      '  </div>' +
	      '  <div class="shadow_bottom"></div>' +
	      '</div>';
	      var htmlactive = '<div class="digit active">' +
	      '  <div class="digit_top">' +
	      '    <span class="digit_wrap"></span>' +
	      '  </div>' +
	      '  <div class="shadow_top"></div>' +
	      '  <div class="digit_bottom">' +
	      '    <span class="digit_wrap"></span>' +
	      '  </div>' +
	      '  <div class="shadow_bottom"></div>' +
	      '</div>';
        var htmlprevious = '<div class="digit previous active">' +
	      '  <div class="digit_top">' +
	      '    <span class="digit_wrap"></span>' +
	      '  </div>' +
	      '  <div class="shadow_top"></div>' +
	      '  <div class="digit_bottom">' +
	      '    <span class="digit_wrap"></span>' +
	      '  </div>' +
	      '  <div class="shadow_bottom"></div>' +
	      '</div>';
	      //now_number="120500002";
          var nowNums=now_number.split("");
          changeno="";
          for(i=0;i<9;i++){
        	  if(nowNums[i]!=ns[i]){
        		  ns[i]=nowNums[i];
        		  changeno+=i+"";
        	  }
          }
          //alert(changeno); 
          var isbefore = true;
          var countsign = 1;
	      ths.find('.digit_set').each(function(index,obj) {
	    	    $(this).empty();
	    	    if(srcnumber!=now_number&&changeno.indexOf(index)>-1){//如果相等  样式不变 
	    	    	$(this).append(htmlactive);
	    	    	$(this).append(htmlprevious);
	    	    }else{
	    	    	$(this).append(html);
	    	    }
	            
	            var nowNumber = nowNums[index]; 
	            if(nowNumber==0&&isbefore){
	            	nowNumber="";
	            	$(this).hide();
	            }else{
	            	isbefore=false;
	            	$(this).show();
	            }
	           
	            if(index==8&&nowNumber==""){
	            	nowNumber="0";
	            	$(this).show();
	            }
	            countsign++;
	            if(nowNumber!=""){
	            	$(this).find('.digit_wrap').append(nowNumber);
	            }
	      });
	      srcnumber=now_number;
  		  if(parseInt(now_number)<1000000){
  			  $("#dou1").hide();
  			  if(parseInt(now_number)<1000){
  				$("#dou2").hide();
  			  }else{
  				$("#dou2").show();
  			  }
  		  }else{
  			$("#dou1").show();
  			$("#dou2").show();
  		  }
}	



function searchEmployee(){
 	  var name = $("#gax_search_name").val();
	  var city = $("#gax_search_city").val();
	  var storename = $("#gax_search_storename").val();

 $("#employee_detail_title").nextAll().show();
 $("#employee_detail_title").nextAll().each(function(i,t){
	 		 var c_employeeNo =  $(t).children("td:eq(1)").text();

	 			 $(t).hide();
	 		 }else{
	 			 $(t).show();
	 		 }
	  });
	  $("#employee_detail_title").nextAll("tr:visible").each(function(i,t){

	 		 }else{
	 			 $(t).show();
	 		 }
	  });
	  $("#employee_detail_title").nextAll("tr:visible").each(function(i,t){
	 		 var c_name =  $(t).children("td:eq(4)").text();
	 		 if(c_name.indexOf(storename)<0){
	 			 $(t).hide();
	 		 }else{
	 			 $(t).show();
	 		 }
	  });
}

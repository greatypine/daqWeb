<script>

  $(function () {
    $(".logo-lg > ul > li").mouseenter(function(){

    $(".logo-lg > ul > li").mouseleave(function(){
      $(this).children(".nav_dropdown").hide();
    });
    $(".logo-lg > ul > li").on("click",function(e){
    	$(".logo-lg > ul > li").removeClass("nav-mark");
        $(this).addClass("nav-mark");
    });
    if(nav == "heat"){
    	var type =  getUrlParamByKey("type");
		 $("#mainFrame",parent.document.body).attr("src","dynamic_map_demo.html?type="+type);
    	 $(".logo-lg > ul > li").removeClass("nav-mark");
         $("#heat").addClass("nav-mark");
    }else if(nav == "tiny"){
    	 $("#mainFrame",parent.document.body).attr("src","tinyArea_map_distribution_demo.html");
    	 $(".logo-lg > ul > li").removeClass("nav-mark");
         $("#tinyArea").addClass("nav-mark");
    }else if(nav == "store"){
    	 $("#mainFrame",parent.document.body).attr("src","store_cover_demo.html");
    	 $(".logo-lg > ul > li").removeClass("nav-mark");
         $("#store_cover").addClass("nav-mark");
    }else if(nav == "emp"){
    	 $("#mainFrame",parent.document.body).attr("src","employee_drive_navigation_demo.html");
    	 $(".logo-lg > ul > li").removeClass("nav-mark");
         $("#employee").addClass("nav-mark");
    }else if(nav == "village_heat"){
    	var type =  getUrlParamByKey("type");
    	$("#mainFrame",parent.document.body).attr("src","village_dynamic_map_demo.html?type="+type);
   	 	$(".logo-lg > ul > li").removeClass("nav-mark");
        $("#village_heat").addClass("nav-mark");
    }else{
        $("#mainFrame",parent.document.body).attr("src","china_map_demo.html");
    }
  });
  
  $(function(){
		initcurruser(); 
		
	});
	var target;
	var curr_user;
	function initcurruser(){
			//取得当前登录人的门店
		doManager("UserManager", "getCurrentUserDTO",null,function(data, textStatus, XMLHttpRequest) {
			if (data.result) {
				var employeeID="";
				curr_user = JSON.parse(data.data);
				$("#employee_no").html(curr_user.employeeId);
				$('span[class="hidden-xs"]').html(curr_user.name);
				$("#card_name").html(curr_user.name);
				var zw = curr_user.zw==null?"":curr_user.zw;
				if(curr_user.employeeId==null||curr_user.employeeId=="null"){
					employeeID = "";
				}else{
					employeeID = curr_user.employeeId;
				}
				
				$("#card_no").html(zw+" "+employeeID);
				var regex_cs = new RegExp("^(CS|cs)\w*");//城市级别
				var regex_zb = new RegExp("^(ZB|zb)\w*");//总部级别
				var regex_yw = new RegExp("^(YW|yw)\w*");//事业部级别
			     if(regex_cs.test(curr_user.usergroup.code) || regex_zb.test(curr_user.usergroup.code) || regex_yw.test(curr_user.usergroup.code)){
			    	  $("#store_cover").show();
				   	  $("#main").show();
				   	  $("#heat").show();
				   	  $("#employee").show();
				   	  $("#tinyArea").show();
				   	  $("#village_heat").show();
				   	  /* $("#map").show(); */
			     }else{
			    	  $("#store_cover").hide();
				   	  $("#main").show();
				   	  $("#heat").show();
				   	  $("#employee").show();
				   	  $("#tinyArea").show();
				   	  $("#village_heat").show();
				   	  /* $("#map").show(); */
			     }
			}
	  	},false);
	}

	
  function doLogout() {
		layer.confirm('确定退出？', {
			  	title:'提示',
			  	shadeClose:true,
			  	closeBtn:0,
			  	skin: 'layer-ext-otherskin',
			  	offset:['100px','550px'],
			  	move:false,
				btn: ['确定','取消'], //按钮
			}, function(){
				urlStr = "../logout.do";
				window.location.href = urlStr;
			}, function(){
			  
			});
	}
</script>
